<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.moyasar.com/mpf/1.15.0/moyasar.css" />

    <script src="https://cdn.moyasar.com/mpf/1.15.0/moyasar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Cairo', sans-serif;
        }

        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .payment-title {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>

    <div class="payment-container">
        <h2 class="payment-title">إتمام عملية الدفع</h2>
        <div class="mysr-form"></div>
    </div>

    <script>
        Moyasar.init({
            element: '.mysr-form',
            amount: {{ $encodedAmount }},
            currency: '{{ $encodedCurrency }}',
            description: '{{ $encodedDescription }}',
            publishable_api_key: '{{ env('MOYASAR_API_KEY') }}',
            callback_url: 'https://webhook.site/b79dbb07-866c-49d1-a685-6f76b73f3824',
            methods: ['creditcard'],
          
        });
    </script>

</body>

</html>
